<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaflet Interactive Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 90vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <label><input type="checkbox" id="toggle-property" checked> Property Ownership (WiFi)</label>
  <label><input type="checkbox" id="toggle-infrastructure" checked> Infrastructure (MiWay)</label>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App logic -->
  <script src="script.js"></script>
</body>
</html>
